<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Retrieval</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="./javascript/retrieveXML.js" async></script>
</head>
<body>
    <form id="submit-form" enctype="multipart/form-data" name="fileinfo">
        <div class="input-group form-group-lg">
            <div class="custom-file input-group-lg">
                <input class="custom-file-input input-group-lg" id="fileUpload" name="file" required type="file" accept=".xml" />
                <label class="custom-file-label input-group-lg" id="fileLabel" for="fileUpload">Select an xml file to convert.</label>
            </div>
            <div class="input-group-append input-group-lg">
                <input class="btn btn-outline-secondary input-group-lg" id="submit-btn" type="submit" value="Convert"  />
            </div>

            
        </div>
    </form>
    <section id="cards"></section>
</html>
